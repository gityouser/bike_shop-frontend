<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Bike Shop</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_list_item logo list-item-style"><img src="http://michaelscycles-mn.com/wp-content/uploads/2015/09/BB-Logo-No-Background-300W.png" alt="logo"></li>
                <li class="nav_list_item input list-item-style"><input type="text" placeholder="Search"></li>
                <li class="nav_list_item home list-item-style"><a class="home-btn"  href="#">Home</a></li>
                <li class="nav_list_item addBike list-item-style"><a class="addBike-btn" href="#">Add bike</a></li>
                <li class="nav_list_item login list-item-style"><a class="loginStatus-btn" href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="product_list_wrapper">
         <ul class="product_list"></ul>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer_list">
            <li class="footer_list_item footer_list_item-copyright list-item-style">Â© 2018 Behind bars</li>
            <li class="footer_list_item footer_list_item-contact list-item-style"><a href="#">Contact</a></li>
        </ul>
    </footer>
    <template id="login_template">
        <div class="form_container login_container">
            <div class="form_wrapper login_wrapper">
                <h1>Please Identify Yourself</h1>
                <form class="login_form"> 
                    <input type="text" id="username" placeholder="username">
                    <input type="password" id="password" placeholder="password">
                    <input type="submit" class="login_form_submit" value="Log In">
                    <div class="login_register_wrapper">       
                        Not registered? <a class="login_register_btn" href="#">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </template>
    <template id="signup_template">
        <div class="form_container signup_container">
            <div class="form_wrapper signup_wrapper">
                <h1>Sign Up</h1>
                <form class="signup_form"> 
                    <input type="text" id="firstname" placeholder="firstname">
                    <input type="text" id="lastname" placeholder="lastname">
                    <input type="email" id="email" placeholder="email">
                    <input type="password" id="password" placeholder="password">
                    <input type="submit" class="login_form_submit" value="Sign Up">
                </form>
            </div>
        </div>
    </template>
</body>
<script src='data.js'></script>
<script src='main.js'></script>
</html>
